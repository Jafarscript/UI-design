<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="main">
        <div class="design">
            <section class="right">
                <h1>Hello, <span>Jafar</span></h1>
                <h5>Welcome to your dashboard, kindly sort through the users base</h5>
                <input type="text" placeholder="Find a user">
                <h3>Show Users</h3>
                <div class="select">
                    <div class="gender">
                        <!-- p tag of a icon gender -->
                        <h5>All Users</h5>
                    </div>
                    <div class="male">
                        <!-- p tag of a icon gender -->
                        <h5>Male Users</h5>
                    </div>
                    <div class="female">
                        <!-- p tag of a icon gender -->
                        <h5>Female Users</h5>
                    </div>
                </div>
            </section>
            <section class="left"></section>
        </div>
    </main>
</body>
</html>
