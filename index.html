<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/78489cf207.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="design">
        <section class="right">
            <p>Hello, <span>Jafar</span></p>
            <h5>Welcome to your dashboard, kindly sort through the users base</h5>
            <input type="text" placeholder="Find a user">
            <h3>Show Users</h3>
            <div class="select">
                <div class="gender">
                    <i class="fas fa-users"></i>
                    <!-- p tag of a icon gender -->
                    <h5>All Users</h5>
                </div>
                <div class="male">
                    <i class="fas fa-male"></i>
                    <!-- p tag of a icon gender -->
                    <h5>Male Users</h5>
                </div>
                <div class="female">
                    <i class="fas fa-female"></i>
                    <!-- p tag of a icon gender -->
                    <h5>Female Users</h5>
                </div>
            </div>
        </section>
        <section class="left"></section>
    </main>
</body>

</html>
